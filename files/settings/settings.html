<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeholics | Settings</title>
    <link rel="stylesheet" href="./settings.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Settings</h1>
    <div class="settings">
        <p>Want to change username?&nbsp;Check availiblity: </p>
        <input type="text" name="username" id="username" placeholder="xyz@1234">
        <p>Want to add another email?&nbsp;Enter new email-id: </p>
        <input type="email" name="email" id="email" placeholder="xyz@gmail.com">
        <p>Security questions?&nbsp;Update your password: </p>
        <input type="text" name="password" id="password" placeholder="Make sure it is quite strong">
        <p>Switch theme: </p>
        <input type="button" value="Switch to Light Theme" disabled>
    </div>
</body>
</html>
